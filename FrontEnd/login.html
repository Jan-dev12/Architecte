<!DOCTYPE html>
<html lang="fr">
    <head>
        <meta charset="UTF-8">
        <title>Sophie Bluel - Architecte d'intérieur</title>
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <link rel="preconnect" href="https://fonts.googleapis.com">

        <link href="https://fonts.googleapis.com/css2?family=Syne:wght@700;800&family=Work+Sans&display=swap" rel="stylesheet">

    <body>
        <header>
            <h1>Sophie Bluel <span>Architecte d'intérieur</span></h1>
            <nav>
                <ul>
                    <li>projets</li>
                    <li>contact</li>
                    <li>login</li>
                    <li><img src="./assets/icons/instagram.png" alt="Instagram"></li>
                </ul>
            </nav>
        </header>

        <main class="contenu-login">
            <h2>Log In</h2>
            <form action="login.js" method="post" class="formulaire" id="login">
                
                <label for="email">E-mail</label>
                <input type="email" name="email" id="email" required>
                <br>
                <label for="pwd">Mot de passe</label>
                <input type="password" name="password" id="pwd" required>

                <label class="information" for="">Mail ou mot de passe incorrect</label>
                <input type="submit" value="Se Connecter" class="connexion">
                <a class="mdp-oublie" href="#">Mot de passe oublié</a>
            </form>
        </main>

        <footer>
            <nav>
                <ul>
                    <li>Mentions Légales</li>
                </ul>
            </nav>
        </footer>
        <script type="module" src="/FrontEnd/login.js"></script>
    </body>
</html>
